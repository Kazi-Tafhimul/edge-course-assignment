<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   

  
</head>
<body>
    <div class="main">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <label for="username">Username</label><br>

                <i class="fa-regular fa-user"></i>
                
                <input type="text" placeholder="Type your username" required>

            </div>
            <div class="input-box">
                <label for="password">Password</label><br>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Type your password" required>

            </div>
            <div class="remember-forgot">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            


        </form>
        <p class="sign-up-alt">or sign up using</p>
        <div class="social-link">
            <a href="https://www.facebook.com" class="social-link"><img src="facebook-logo-facebook-icon-free-free-vector.jpg"style="width:50px;height:50px;"></a>
            
            <a href="https://mail.google.com" class="social-link"><img src="pngtree-gmail-logo-png-image_229718.jpg" style="width: 50px;height: 50px;"></a>
        </div>

    </div>

    
</body>
</html>
